<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Boletos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1 class="title has-text-centered has-text-white mb-6">
                <i class="fas fa-file-invoice-dollar"></i> Gestão de Boletos
            </h1>

            <!-- Tabs de Navegação -->
            <div class="tabs is-centered is-boxed mb-5">
                <ul>
                    <li class="is-active" data-tab="dashboard">
                        <a onclick="mudarAba('dashboard')">
                            <span class="icon"><i class="fas fa-chart-pie"></i></span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li data-tab="cadastro">
                        <a onclick="mudarAba('cadastro')">
                            <span class="icon"><i class="fas fa-plus-circle"></i></span>
                            <span>Cadastrar</span>
                        </a>
                    </li>
                    <li data-tab="lista">
                        <a onclick="mudarAba('lista')">
                            <span class="icon"><i class="fas fa-list"></i></span>
                            <span>Lista</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- ABA DASHBOARD -->
            <div id="tab-dashboard" class="tab-content">
                <!-- Métricas -->
                <div class="columns is-multiline mb-5">
                    <div class="column is-3-desktop is-6-tablet">
                        <div class="metric-card" style="border-top: 4px solid #3273dc;">
                            <i class="fas fa-file-invoice fa-2x" style="color: #3273dc;"></i>
                            <div class="metric-value" id="metricTotal">0</div>
                            <div class="metric-label">Total de Boletos</div>
                        </div>
                    </div>
                    <div class="column is-3-desktop is-6-tablet">
                        <div class="metric-card" style="border-top: 4px solid #48c774;">
                            <i class="fas fa-check-circle fa-2x" style="color: #48c774;"></i>
                            <div class="metric-value" id="metricPagos">R$ 0,00</div>
                            <div class="metric-label">Total Pago</div>
                        </div>
                    </div>
                    <div class="column is-3-desktop is-6-tablet">
                        <div class="metric-card" style="border-top: 4px solid #ffdd57;">
                            <i class="fas fa-clock fa-2x" style="color: #ffdd57;"></i>
                            <div class="metric-value" id="metricPendentes">R$ 0,00</div>
                            <div class="metric-label">Total Pendente</div>
                        </div>
                    </div>
                    <div class="column is-3-desktop is-6-tablet">
                        <div class="metric-card" style="border-top: 4px solid #f14668;">
                            <i class="fas fa-exclamation-triangle fa-2x" style="color: #f14668;"></i>
                            <div class="metric-value" id="metricVencidos">R$ 0,00</div>
                            <div class="metric-label">Total Vencido</div>
                        </div>
                    </div>
                </div>

                <!-- Gráficos -->
                <div class="columns">
                    <div class="column is-half">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">Status dos Boletos</p>
                            </header>
                            <div class="card-content">
                                <div class="chart-container">
                                    <canvas id="chartStatus"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-half">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">Valores por Status</p>
                            </header>
                            <div class="card-content">
                                <div class="chart-container">
                                    <canvas id="chartValores"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ABA CADASTRO -->
            <div id="tab-cadastro" class="tab-content" style="display: none;">
                <div class="card mb-5">
                    <header class="card-header">
                        <p class="card-header-title">
                            <i class="fas fa-plus-circle mr-2"></i> <span id="formTitle">Adicionar Novo Boleto</span>
                        </p>
                    </header>
                    <div class="card-content">
                        <form id="boletoForm">
                            <input type="hidden" id="editIndex" value="-1">
                            <div class="columns is-multiline">
                                <div class="column is-half-tablet is-full-mobile">
                                    <div class="field">
                                        <label class="label">Empresa *</label>
                                        <div class="control has-icons-left">
                                            <input class="input" type="text" id="empresa" placeholder="Nome da empresa" required>
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-building"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="column is-half-tablet is-full-mobile">
                                    <div class="field">
                                        <label class="label">Valor (R$) *</label>
                                        <div class="control has-icons-left">
                                            <input class="input" type="number" id="valor" step="0.01" placeholder="0.00" required>
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-dollar-sign"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="column is-half-tablet is-full-mobile">
                                    <div class="field">
                                        <label class="label">Data de Vencimento *</label>
                                        <div class="control has-icons-left">
                                            <input class="input" type="date" id="dataVencimento" required>
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-calendar"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="column is-half-tablet is-full-mobile">
                                    <div class="field">
                                        <label class="label">Data de Pagamento</label>
                                        <div class="control has-icons-left">
                                            <input class="input" type="date" id="dataPagamento">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-check-circle"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="field is-grouped">
                                <div class="control is-expanded">
                                    <button class="button is-primary is-fullwidth" type="submit">
                                        <span class="icon">
                                            <i class="fas fa-save"></i>
                                        </span>
                                        <span id="btnText">Salvar Boleto</span>
                                    </button>
                                </div>
                                <div class="control" id="cancelEditBtn" style="display: none;">
                                    <button class="button is-light" type="button" onclick="cancelarEdicao()">
                                        <span class="icon">
                                            <i class="fas fa-times"></i>
                                        </span>
                                        <span>Cancelar</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- ABA LISTA -->
            <div id="tab-lista" class="tab-content" style="display: none;">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            <i class="fas fa-list mr-2"></i> Meus Boletos
                        </p>
                        <div class="card-header-icon" style="display: flex; gap: 0.5rem; align-items: center;">
                            <span class="tag is-light" id="totalBoletos">0 boletos</span>
                        </div>
                    </header>
                    <div class="card-content">
                        <div class="export-buttons mb-4">
                            <button class="button is-success is-light" onclick="exportarCSV()">
                                <span class="icon">
                                    <i class="fas fa-file-csv"></i>
                                </span>
                                <span>Exportar CSV</span>
                            </button>
                            <button class="button is-info is-light" onclick="exportarExcel()">
                                <span class="icon">
                                    <i class="fas fa-file-excel"></i>
                                </span>
                                <span>Exportar Excel</span>
                            </button>
                            <button class="button is-warning is-light" onclick="document.getElementById('importCSV').click()">
                                <span class="icon">
                                    <i class="fas fa-file-upload"></i>
                                </span>
                                <span>Importar CSV</span>
                            </button>
                            <button class="button is-link is-light" onclick="document.getElementById('importExcel').click()">
                                <span class="icon">
                                    <i class="fas fa-file-upload"></i>
                                </span>
                                <span>Importar Excel</span>
                            </button>
                        </div>
                        <input type="file" id="importCSV" class="file-input-wrapper" accept=".csv" onchange="importarCSV(event)">
                        <input type="file" id="importExcel" class="file-input-wrapper" accept=".xlsx,.xls" onchange="importarExcel(event)">
                        <div id="listaBoletos"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
